<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Formula 1: Speed Meets Innovation</h1>
    <p>Experience the power, precision, and passion of F1 racing.</p>
  </section>

  <!-- Drivers Section -->
  <section class="drivers reveal">
    <h2>Top Drivers</h2>
    <div class="grid">
      <img src="images/drivers/driver1.jpg" alt="Driver 1">
      <img src="images/drivers/driver2.jpg" alt="Driver 2">
      <img src="images/drivers/driver3.jpg" alt="Driver 3">
    </div>
  </section>

  <!-- Teams Section -->
  <section class="teams reveal">
    <h2>Teams</h2>
    <div class="grid">
      <img src="images/teams/team1.jpg" alt="Team 1">
      <img src="images/teams/team2.jpg" alt="Team 2">
      <img src="images/teams/team3.jpg" alt="Team 3">
    </div>
  </section>

  <!-- Cars Section -->
  <section class="cars reveal">
    <h2>Cars</h2>
    <div class="carousel">
      <div class="carousel-track">
        <img src="images/cars/car1.jpg" alt="Car 1">
        <img src="images/cars/car2.jpg" alt="Car 2">
        <img src="images/cars/car3.jpg" alt="Car 3">
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="gallery reveal">
    <h2>Gallery</h2>
    <div class="grid" id="gallery"></div>
  </section>

  <!-- Stats Section -->
  <section class="stats reveal">
    <h2>F1 Stats</h2>
    <div class="stat-grid">
      <div><h3 id="stat1">0</h3><p>Races</p></div>
      <div><h3 id="stat2">0</h3><p>Drivers</p></div>
      <div><h3 id="stat3">0</h3><p>Teams</p></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact reveal">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 F1 Fan Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
